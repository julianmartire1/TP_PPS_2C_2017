<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="../../assets/icon/icon.png"/>
      <h4>ADMINISTRADOR DE GESTIÓN</h4>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" [(ngModel)]="email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" [(ngModel)]="password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" (click)="loginComun()" full [disabled]="email==null || password==null || email=='' || password==''">Iniciar sesión</button>
          <button ion-button icon-left class="google-btn" (click)="loginGoogle()" color="light" block outline>
            <ion-icon name="logo-googleplus"></ion-icon>
            Iniciar sesión con Google
          </button>
          <br>
          ¿Aún no tienes cuenta? <button ion-button block clear class="register-btn">Regístrate</button>
        </ion-col>
      </ion-row>
  </div>
</ion-content>
