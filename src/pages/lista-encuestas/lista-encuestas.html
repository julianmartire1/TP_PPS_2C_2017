<ion-header>

  <ion-navbar>
    <ion-title>Encuestas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-image" padding>
    <ion-list style="background-color:bisque;text-align:center;">
        <ion-item *ngFor="let item of encuesta" >
          <ion-list>
            {{ item.question }}:
            <ion-item *ngIf="item.tipo == 'P'">
                <ion-input color="encuestas" placeholder="Ingrese respuesta" type="text"></ion-input>
            </ion-item>
            <ion-item *ngIf="item.tipo == 'U'">
              <ion-list *ngFor="let i of item.opciones">
                <input color="encuestas" type="radio" name={{item.name}}> <label>{{ i }}</label>
              </ion-list>
            </ion-item>
            <ion-item *ngIf="item.tipo == 'M'">
              <ion-list *ngFor="let i of item.opciones">
                <input color="encuestas" type="checkbox" name={{item.name}}> <label>{{ i }}</label>
              </ion-list>
            </ion-item>  
            <button ion-button color="encuestas">Enviar respuesta</button>
          </ion-list>
        </ion-item> 
    </ion-list> 
</ion-content>
