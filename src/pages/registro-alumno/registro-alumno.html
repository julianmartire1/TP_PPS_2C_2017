<ion-header>
    
      <ion-navbar>
    
          <ion-buttons left>
              <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon></button>
            </ion-buttons>
        <ion-title>ABM Alumnos</ion-title>
      </ion-navbar>
    
    </ion-header>


<ion-content class="bg-image" padding>
    <ion-scroll scrollX="true" scrollY="true" style="height: 320px;width:340px;"> 
    <table style="text-align: center;width:100%;height:100%;">
        <thead style="background-color: #488aff;">
          <th>LEGAJO</th>
          <th>NOMBRE Y APELLIDO</th>
          <th>SEXO</th>
          <th>EMAIL</th>
          <th>BORRAR</th>
          <th>MODIFICAR</th>
        </thead>
        <tbody *ngFor="let item of alumnos" style="background-color:white;">
          <td>
            {{item.legajo}}
          </td>
          <td>
            {{item.nomApe}}
          </td>
          <td>
            {{item.sexo}}
          </td>
          <td>
              {{item.email}}
          </td>
          <td>
              <button ion-button color="danger">ELIMINAR</button>
          </td>
          <td>
              <button ion-button color="asistencia">MODIFICAR</button>
          </td>
        </tbody>
      </table>
    </ion-scroll>

    <button full large ion-button>AGREGAR ALUMNO</button>
    <button full large ion-button>CARGAR LISTADO DE ALUMNOS</button>
</ion-content>
