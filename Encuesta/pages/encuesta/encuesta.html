
<ion-header>

  <ion-navbar>
    <ion-title>Encuesta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
      <ion-item *ngFor="let item of encuesta" >
        <ion-list radio-group>
          <ion-list-header>
            {{ item.question }}:
          </ion-list-header>

          <ion-item *ngIf="item.tipo == 'P'">
              <ion-input placeholder="Ingrese respuesta" type="text"></ion-input>
          </ion-item>

          <ion-item *ngIf="item.tipo == 'U'">
            <ion-list *ngFor="let i of item.opciones">
              <input type="radio" name={{item.name}}> <label>{{ i }}</label>
            </ion-list>
          </ion-item>

          <ion-item *ngIf="item.tipo == 'M'">
            <ion-list *ngFor="let i of item.opciones">
              <input type="checkbox" name={{item.name}}> <label>{{ i }}</label>
            </ion-list>
          </ion-item>
          

        </ion-list>
      </ion-item>  
    </ion-list>
    
</ion-content>
